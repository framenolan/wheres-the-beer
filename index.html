<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/map.css">
	<title>Where's the Beer</title>
</head>

<body>

	<header class="hero primary-bg">
		<div class="hero-body">
			<p class="title colorful-text">
				Where's the Beer?
			</p>
			<p class="subtitle light-white">
				Brewery Directory
			</p>
		</div>
	</header>

	<main>
		<section class="section">
			<div class="columns main-section">
				<div id="sidebarColumn" class="column is-p-10 sidebar">
					<div id="searchForm" class="mb-5">
						<form class="p-2">
							<label for="searchInput" class="label is-medium light-white">Search for Breweries:</label>
							<input id="searchInput" class="input is-medium mb-3" type="text"
								placeholder="Name, Zip, or City/State">
							<button class="button neutral-btn" id="searchBtn">Search</button>
						</form>
						<div class="content" id="resultsTextDiv">
							<p id="resultsText">

							</p>
						</div>
					</div>
					<div class="search-results" id="searchResults">

					</div>
				</div>
				<div id="directionsContainer" class="hide"></div>
				<div id="mapColumn" class="column is-three-quarters">
					<div id="mapContainer">
						<div id="map"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="section columns colorful-bg">
			<div class="column is-1"></div>
			<div class="column is-10 is-centered">
				Yelp reviews here
			</div>
			<div class="column is-1"></div>
		</section>

		<section class="section p-3">
			<div class="columns">
				<!-- <div class="column is-one-quarter"></div> -->
				<div id="collage" class="column neutral-bg">
					Collage of photos here
				</div>
			</div>
		</section>
	</main>

	<footer></footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-pYFi70-5pv6ldc1jAStH871OgfoMre8&v=weekly"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
